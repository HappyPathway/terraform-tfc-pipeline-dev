version: 0.2

env:
  variables:
    CODE_SRC_DIR: "."
    SCRIPT_DIR: "./templates/scripts"

phases:
  install:
    runtime-versions:
      python: 3.9
      golang: 1.14
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${terraform_version}/terraform_${terraform_version}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"

  build:
    commands:
      - "cd $${CODEBUILD_SRC_DIR}/$${CODE_SRC_DIR}"
      - "echo ## TERRAFORM INIT : Initialize the Terraform Workspace"
      - terraform init
      - "echo ## VALIDATION : Starting ..."
      - terraform validate
      - terraform fmt -recursive
      
artifacts:
  files:
    - '**/*'